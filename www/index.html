<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>ScalaZen</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        
        <script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/vendor/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/vendor/modernizr.custom.js"></script>
    </head>

    <body>
        <!-- Modal -->
        <div class="modal fade" id="new-sketch-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Choose Sketch Name</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="new-sketch-name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="create-sketch">Create Sketch</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></a>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <a class="navbar-brand" href="#">ScalaZen</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-left" id="main-menu">
                        <li class="active" id="home-btn">
                            <a href="#">Home</a>
                        </li>
                        <li id="new-sketch" data-toggle="modal" data-target="#new-sketch-modal">
                            <a href="#">New Sketch</a>
                        </li>
                        <li id="gallery-btn">
                            <a href="#">Gallery</a>
                        </li>
                        <li>
                            <a href="#">Examples</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content">

            <div class="container" id="gallery">
                <ul class="grid effect-3" id="grid"></ul>
            </div>

            <div class="container" id="code-editor">

                <div class="row">
                    <div class="col-md-2">
                        <div class="progress" id="compile-progress-bar">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                Loading Server
                            </div>
                        </div>

                        <ul class="nav nav-pills nav-stacked" id="compile-actions">
                            <li class="active" id="compile">
                                <a href="#">Compile</a>
                            </li>
                            <li class="active" id="preview">
                                <a href="#">Preview</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-10">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#">MyApp</a>
                            </li>
                            <li>
                                <a href="#">+</a>
                            </li>
                        </ul>
                        <div id="editor" style="height: 500px; width: 800px"></div>
                        <div id="commandline" style="position: absolute; bottom: 10px; height: 20px; width: 800px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/vendor/masonry.pkgd.min.js"></script>
        <script src="js/vendor/imagesloaded.js"></script>
        <script src="js/vendor/classie.js"></script>
        <script src="js/vendor/AnimOnScroll.js"></script>
        <script src="js/AutoCompleteServer.js"></script>
        <script src="js/Gallery.js"></script>
        <script src="js/Sketch.js"></script>
        <script src="js/ScalaZenIDE.js"></script>
    </body>

</html>
